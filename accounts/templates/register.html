{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block body %}
<div class="container my-5">
    <div class="row justify-content-center shadow">
        <div class=" row col-md-12 col-lg-10 justify-content-center mx-0 my-4">
            <div class="wrap d-md-flex justify-content-center align-items-center">
                <img src="https://images.unsplash.com/photo-1504150558240-0b4fd8946624?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&h=520&w=464&q=80" alt="">
            </div>
            <div class="justify-content-center">
                <div class="login-wrap p-4 p-md-5">
                    <div class="d-flex">
                        <div class="w-100">
                            <h3 class="mb-2">Sign up</h3>
                        </div>
                        <div class="w-100">
                            <p class="social-media d-flex justify-content-end">
                                <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                                        class="fa fa-facebook"></span></a>
                                <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                                        class="fa fa-twitter"></span></a>
                            </p>
                        </div>
                    </div>
                    <form method="post" action="/register" class="signin-form">
                        {% csrf_token %}
                        <div class="form-group mb-2 w-100">
                            <label class="label" for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required="">
                        </div>
                        <div class="form-group mb-2">
                            <label class="label" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                        </div>
                        <div class="form-group mb-2">
                            <label class="label" for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Password" required="">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">
                                Sign In
                            </button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50 text-left">
                                <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                    <input type="checkbox" checked="">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#">Forgot Password</a>
                            </div>
                        </div>
                    </form>
                    <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
