{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
    <div class="container-fluid px-0">
        <img src="https://images.unsplash.com/photo-1543107076-8f86ee268706?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&h=700&w=2030&q=80" class="d-block w-100" alt="...">
    </div>
    <div class="container my-5">
        <h1 class="text-center my-3">Contact Us</h1>
        <form method="post" action="/contact">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter Message"></textarea>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
    </div>
{% endblock body %}
